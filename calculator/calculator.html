<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <h1>My Calculator</h1>
        <div class="calculator">
            <div type= "text" id="calculator-screen">0</div>
            <div id="buttons">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-lg reset largerOperators">CA</button>
                    <button type="button" id="del" class="btn btn-default btn-lg">DEL</button>
                    <button type="button" class="btn btn-default btn-lg operators">รท</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-lg numbers">7</button>
                    <button type="button" class="btn btn-default btn-lg numbers">8</button>
                    <button type="button" class="btn btn-default btn-lg numbers">9</button>
                    <button type="button" class="btn btn-default btn-lg operators">x</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-lg numbers">4</button>
                    <button type="button" class="btn btn-default btn-lg numbers">5</button>
                    <button type="button" class="btn btn-default btn-lg numbers">6</button>
                    <button type="button" class="btn btn-default btn-lg operators">-</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-lg numbers">1</button>
                    <button type="button" class="btn btn-default btn-lg numbers">2</button>
                    <button type="button" class="btn btn-default btn-lg numbers">3</button>
                    <button type="button" class="btn btn-default btn-lg operators">+</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-lg operators">.</button>                    
                    <button type="button" class="btn btn-default btn-lg zero numbers">0</button> 
                    <button type="button" id="result" class="btn btn-default btn-lg largerOperators">=</button>
                </div>
            </div>
        </div>
        
        <script src="calculator.js"></script>
    </body>
</html>
